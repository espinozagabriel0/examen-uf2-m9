<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="intro">Examen m9 uf2 - Animaciones</h1>

      <div class="container-wrapper">
        <div class="container-einstein">
          <img src="./img/einstein.avif.jpg" alt="" />

          <div class="minutos absoluto">
            <svg
              width="400"
              height="360"
              viewBox="0 0 400 400"
              xmlns="http://www.w3.org/2000/svg"
            >
              <!-- manillas reloj -->
              <line
                id="minutos"
                x1="200"
                y1="200"
                x2="200"
                y2="30"
                stroke="blue"
                stroke-width="5"
                stroke-linecap="round"
              />
            </svg>
          </div>
         
          <div class="horas absoluto">
            <svg
              width="400"
              height="250"
              viewBox="0 0 400 400"
              xmlns="http://www.w3.org/2000/svg"
            >
              <!-- manillas reloj -->
              <line
                id="horas"
                x1="200"
                y1="200"
                x2="200"
                y2="30"
                stroke="red"
                stroke-width="5"
                stroke-linecap="round"
              />
            </svg>
          </div>
        </div>
        <div class="mensaje">
          <p>El tiempo es relativo...</p>
        </div>

        
      </div>
   

    </div>
  </body>
</html>
